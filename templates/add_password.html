<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Password - Password Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add a New Site & Password</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST">
      <div class="form-group">
        <label for="site">Site:  
          <span class="text-muted">
            (ğŸŒŸ Site Name Format = website.com/.in/.org ğŸŒŸ&emsp;âŒ Don't include www in the name âŒ)
          </span>
        </label>
        <input 
          type="text" 
          class="form-control" 
          name="site" 
          id="site" 
          required
          value="{{ request.form.site or '' }}"
        >
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <input 
            type="password" 
            class="form-control" 
            name="password" 
            id="password" 
            required
          >
          <div class="input-group-append">
            <!-- Eye icon button to toggle password visibility -->
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
              ğŸ‘
            </button>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Add Password</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Toggles visibility of the password field
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
</body>
</html>
